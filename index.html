    async function f4() {
        const txt = `practical 4 :- Trigger
CREATE TABLE EMPLOYEE (
    empId INT PRIMARY KEY,
    name VARCHAR(50),
    dept VARCHAR(58)
);

CREATE TABLE EMPLOYEE_LOG (
    logId INT IDENTITY(1,1) PRIMARY KEY,
    empId INT,
    name VARCHAR(50),
    dept VARCHAR(50),
    action VARCHAR(20),
    logDate DATETIME DEFAULT GETDATE()
);
GO

CREATE TRIGGER trg_RowLevel_Insert
ON EMPLOYEE
AFTER INSERT
AS
BEGIN
    INSERT INTO EMPLOYEE_LOG (empId, name, dept, action)
    SELECT empId, name, dept, 'ROW-INSERT'
    FROM inserted;
END;
GO

INSERT INTO EMPLOYEE (empId, name, dept) VALUES (101, 'Alice', 'HR');
SELECT * FROM EMPLOYEE_LOG;
GO

CREATE TABLE STATEMENT_LOG (
    actionId INT IDENTITY(1,1),
    actionType VARCHAR(20),
    affectedRows INT,
    logDate DATETIME DEFAULT GETDATE()
);
GO

CREATE TRIGGER trg_StatementLevel_Update
ON EMPLOYEE
AFTER UPDATE
AS
BEGIN
    DECLARE @rowCount INT;
    SELECT @rowCount = COUNT(*) FROM inserted;
END;`;

      }
